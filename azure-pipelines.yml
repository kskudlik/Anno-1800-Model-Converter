trigger:
- master
pool:
  vmImage: 'windows-latest'
variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'
steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: VSBuild@1
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
- task: ArchiveFiles@2
  displayName: 'Archive x64'
  inputs:
    rootFolderOrFile: '$(Build.Repository.LocalPath)/RDM-Converter/Bin/Release-x64/RDM-Converter.exe'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/RDM-Converter-x64.zip'
- task: GitHubRelease@0
  inputs:
    gitHubConnection: 'github connect'
    repositoryName: 'kskudlik/Anno-1800-Model-Converter'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'manual'
    tag: $(Build.BuildNumber)
    assets: $(Build.ArtifactStagingDirectory)/*
    releaseNotesSource: 'input'
    isDraft: true
    isPreRelease: true